version: '2.0'

services:
    redis:
        image: redis:6.0.9-alpine
        volumes:
            - "redis:/var/lib/redis"
            - "redis:/data"
    app:
        build:
            context: .
            dockerfile: Dockerfile
        command: gunicorn tools.wsgi -w 13 -b 0.0.0.0:8000
        ports:
            - "8080:8000"

    beat:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        env_file: .env
        command: celery -A tools beat -l info
        depends_on:
            - app
            - redis
    
    celery:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        env_file: .env
        command: celery -A tools worker -l info
        depends_on:
            - app
            - redis

volumes:
    redis: {}